<ion-header>

  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngIf="filme">
        <ion-item class="feed_head">
          <h2>{{ filme.title }}</h2>
          <p >{{ filme.release_date }}</p>
        </ion-item>
    
        <img src="https://image.tmdb.org/t/p/w500/{{ filme.backdrop_path }}">
    
        <ion-card-content>
          <p>{{ filme.overview }}</p>
        </ion-card-content>
      </ion-card>

</ion-content>
